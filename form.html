<div class="panel panel-primary">
  <form class="form-group form-control-static formulario-contato" action="/cadastro/" method="post">
    <h1>FORMULÁRIO</h1><br>
    <label>Nome: </label>
    <input type="text" name="nome" placeholder="digite seu nome"><br><br>

    <label>Sexo:</label><br>

    <input type="date" name="data_nascimento"><br><br>

    <label>Senha</label>

      <label>LI e aceito</label><br>
